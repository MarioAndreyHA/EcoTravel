    <div class="contact-form">
        <span class="heading">¿Listo para vivir una aventura única?</span>
        <p>Déjanos tus datos y nos pondremos en contacto contigo para ayudarte a planificar tu próximo viaje inolvidable. ¡El mundo te espera!</p>
        <form>
          <label for="nombre">NOMBRE:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="">
          <label for="correo">CORREO:</label>
          <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" autocomplete="email">
          <label for="mensaje">DEJANOS UN MENSAJE:</label>
          <textarea id="mensaje" name="mensaje" required="" placeholder="Escribe tu Mensaje"></textarea>
          <button type="submit">Enviar</button>
        </form>
